<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JS Mysterious Number</title>
</head>
<body>

    <h1>Bienvenue au Jeu du Mysterious Number</h1>
    <h2>Le jeu où tu dois deviner le nombre caché</h2>
    <div>
        <input type="button" value="Jouer">
        <input id="inputNumber" type="number" inputmode="numeric" min="0" max="99" placeholder="Saisissez un nombre entre 0 et 99">
        <input type="button" value="Valider">
        <input type="button" value="Afficher le classement">
        <input type="button" value="Réinitialiser le classement">
        <input type="button" value="Rechercher un joueur">
    </div>
    
</body>
</html>
